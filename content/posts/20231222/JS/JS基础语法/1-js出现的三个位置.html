<body>
    <!-- 可以把js代码编写到标签的onclick属性中，当我们点击按钮时，js代码才会执行 -->
    <!-- 虽然可以写在标签的属性中，但是他们属于结构与行为的耦合，不方便维护，不推荐使用 -->
    <button onclick="alert('你点我干嘛')">快来点我阿</button>
    <!-- 可以把js代码编写到超链接的href属性中，当我们点击超链接时，js代码会执行 -->
    <a href="javascript:alert('让你点你就点？');">再点我一下</a>
    <a href="javascript:;">来来来</a>

</body>

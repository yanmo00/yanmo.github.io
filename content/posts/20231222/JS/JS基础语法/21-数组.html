        // 构造函数
        function Person(name, age, gender) {
            this.name = name
            this.age = age
        }

        // 对对象的一个表示（已过时，用不上了）
        Person.toString = function () {
            return "Person[name=" + this.name + ",age=" + this.age + ",gender=" + "]"
        }

        // 构造函数的调用
        var per1 = new Person("孙悟空", 18)
        var per2 = new Person("猪八戒", 28)
        var per3 = new Person("红孩儿", 8)
        var per4 = new Person("蜘蛛精", 16)
        var per5 = new Person("白龙马", 23)

        // 将对象放入数组中
        var perArr = [per1, per2, per3, per4, per5]

        //创建一个获取成年的函数
        function getAudlt(arr) {
            // 传参写法，不传参的话直接是perArr，传参分情况
            // 创建新数组
            var newArr = []
            // 遍历，获取对象
            for (var i = 0; i < arr.length; i++) {
                var p = arr[i]

                //判断
                if (p.age >= 18) {
                    // 若大于等于，则添加
                    newArr.push(p)
                }

            }
            return newArr
        }
        var result = getAudlt(perArr)
        console.log(result)




    </script>

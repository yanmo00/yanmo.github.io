<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建一个数组
        var arr = [1, 2, 3, 2, 2, 1, 3, 4, 2, 5]

        // 去除数组中重复的数字
        // 遍历数组，取数
        for (var i = 0; i < arr.length; i++) {
            // console.log(arr[i]);
            // 取i之后的数，与之前取得作比较
            for (var j = i + 1; j < arr.length; j++) {
                // 作比较
                if (arr[i] == arr[j]) {
                    arr.splice(j, 1)
                    // 自减保证连续数字不漏
                    j--
                }
            }

        }
        console.log(arr)
    </script>
</head>

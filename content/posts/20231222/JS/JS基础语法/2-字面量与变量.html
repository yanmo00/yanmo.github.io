<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = true
        a = a.toString()
        console.log(typeof a)
        console.log(a)

        var a = 123
        a = String(a)
        console.log(typeof a)
        console.log(a)

        var a = "123"
        a = Number(a)
        console.log(a)

        var a = "123.456"
        a = parseInt(a)
        console.log(a)

        var a = "123.456"
        a = parseFloat(a)
        console.log(a)

        var a = "123.2543"
        a = Boolean(a)
        console.log(a)

        var a = "0123.456"
        a = parseInt(a, 8)
        console.log(a)    
    </script>
</head>

<body>

</body>

</html>

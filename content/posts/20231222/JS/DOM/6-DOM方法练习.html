<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #employeeTable {
            position: fixed;
            left: 40%;
            margin-top: 100px;
        }

        #formDiv {
            position: fixed;
            left: 42%;
            top: 30%;
            border: 2px solid black;
            width: 250px;
            height: 175px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table id="employeeTable" border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>&nbsp;</th>
        </tr>

        <tr>
            <th>Tom</th>
            <th>tom@tom.com</th>
            <th>5000</th>
            <th><a href="javascript:;">Delete</a></th>
        </tr>

        <tr>
            <th>Jerry</th>
            <th>jerry@suzhou.com</th>
            <th>8000</th>
            <th><a href="deleteEmp?id=002">Delete</a></th>
        </tr>

        <tr>
            <th>Bob</th>
            <th>Bob@tom.com</th>
            <th>10000</th>
            <th><a href="deleteEmp?id=003">Delete</a></th>
        </tr>


    </table>

    <div id="formDiv">
        <h4>添加新员工</h4>

        <table align="center">
            <tr>
                <td class="word">name:</td>
                <td class="inp">
                    <input type="text" name="empName" id="empName">
                </td>
            </tr>

            <tr>
                <td class="word">email:</td>
                <td class="inp">
                    <input type="text" name="email" id="email">
                </td>
            </tr>

            <tr>
                <td class="word">Salary</td>
                <td class="inp">
                    <input type="text" name="salary" id="salary">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button id="addEmpButton" value="abc">
                        Submit
                    </button>
                </td>
            </tr>
        </table>

    </div>

    <script>
        // 实现点击超链接后删除一个员工信息

        // 获取对象
        var allA = document.getElementsByTagName("a")

        // 为每个超链接绑定单击响应函数 每个 即遍历，不可能拿数组来做
        for (var i = 0; i < allA.length; i++)

            // 每个元素不是一个数组
            allA[i].onclick = function () {
                // 确认表格的一行是超链接的什么 爷爷
                // 获取tr
                var tr = this.parentNode.parentNode;

                // 弹出个确认和取消框
                var flag = confirm("确认删除" + this.parentNode.parentNode.firstElementChild.innerHTML + "吗？")

                if (flag) {
                    // 删除
                    tr.parentNode.removeChild(tr)
                }


                // 取消超链接的默认跳转行为
                return false
            }

        // 绑定submit按钮
        var btn_sub = document.getElementById("addEmpButton")
        btn_sub.onclick = function () {
            var name = document.getElementById("empName").value
            // alert(name)
            var email = document.getElementById("email").value
            // alert(name + "," + email)
            var salary = document.getElementById("salary").value
            alert(name + "," + email + "," + salary)
        }
        // 创建name文本节点？this是谁？
        // 添加到另一个表格中name

    </script>
</body>

</html>

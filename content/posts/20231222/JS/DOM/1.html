<!DOCTYPE html>
<html>

<head>
    <style>
        .cloud {
            width: 100%;
            height: 200px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #f00;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="cloud">
        <div class="arrow"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        /* 标签选择器 */

        p {
            color: green;
        }

        div {
            color: pink;
        }



        /* ------------------------------ */



        /* 类选择器 */
        .rain {
            color: aqua;
        }

        .yuan {
            color: yellow;
        }
    </style>
</head>

<body>
    <p>篮球</p>
    <p>篮球</p>
    <p>篮球</p>
    <div>足球</div>
    <div>足球</div>
    <div>足球</div>



    <!---------------------------------->



    <ul>
        <li class="rain">冰雨</li>
        <li class="yuan">来生缘</li>
        <li>李香兰</li>
        <li>生僻字</li>
        <li>江南</li>
    </ul>



    <!---------------------------------->



    <div></div>
    <div></div>
    <div></div>
</body>

</html>

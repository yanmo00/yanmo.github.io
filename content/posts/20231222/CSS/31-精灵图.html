<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?pgp999');
            src: url('fonts/icomoon.eot?pgp999#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?pgp999') format('truetype'),
                url('fonts/icomoon.woff?pgp999') format('woff'),
                url('fonts/icomoon.svg?pgp999#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }


        span {
            display: inline-block;
            background: url(images/abcd.jpg) no-repeat;
            font-size: 50px;
            color: pink;
            font-family: 'icomoon';
        }

        .h {
            width: 110px;
            height: 110px;
            /* background-color: pink; */
            background-position: -211px -141px;
        }

        .e {
            width: 98px;
            height: 105px;
            /* background-color: pink; */
            background-position: -478px -11px;
        }

        .box1 {
            width: 0;
            height: 0;
            border-left: 10px dotted hwb(0 11% 24%);
            border-right: 10px dotted pink;
            border-bottom: 10px dotted skyblue;
            border-top: 10px dotted #322aca;
        }

        .box2 {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-top: 10px solid #322aca;
        }
    </style>
</head>

<body>
    <span class="h">H</span>
    <span class="e">E</span>
    <span></span>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>

</body>

</html>

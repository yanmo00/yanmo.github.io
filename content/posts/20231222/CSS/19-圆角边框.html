<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            background-color: pink;
            /* 圆角矩形 */
            border-radius: 75px;
        }

        .square {
            width: 300px;
            height: 300px;
            background-color: blue;
            /* 圆形的制作 */
            /* border-radius: 150px; */
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div></div>
    <div class="square"></div>
</body>

</html>

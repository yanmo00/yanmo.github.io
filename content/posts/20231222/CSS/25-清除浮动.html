    <style>

        /* 第四种：双伪元素
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: block;
            height: 0;
        }

        .clearfix::after {
            clear: both;

        .clearfix {

        .box {
            /* overflow清除浮动法 */
            /* overflow: hidden; */
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .left {
            float: left;
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .right {
            float: left;
            width: 200px;
            height: 200px;
            background-color: green;
        }

        .footer {
            background-color: black;
            height: 200px;
        }

        /* 额外标签法：
        .clear {
            clear: both;
        } */
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="left">左</div>
        <div class="right">右</div>
        <!-- 额外标签法
            <div class="clear"></div> -->
    </div>
    <div class="footer"></div>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            height: 20px;
            width: 100%;
            background-color: gray;
            text-align: center;
            line-height: 20px;
        }

        .banner {
            text-align: center;
            margin: 10px auto;
            width: 980px;
            height: 150px;
            background-color: gray;
            line-height: 150px;
        }

        .box {
            width: 980px;
            margin: 0 auto;
            height: 300px;
            background-color: pink;
        }

        .box li {
            float: left;
            list-style: none;
            width: 237px;
            height: 300px;
            background-color: gray;
            margin-right: 10px;

        }

        .box .last {
            margin-right: 0;
        }

        .footer {
            height: 50px;
            width: 100%;
            background-color: gray;
            text-align: center;
            line-height: 50px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>

</html>

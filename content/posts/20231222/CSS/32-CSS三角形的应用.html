<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: blue;
            margin: 200px auto;
        }

        .box2 {
            position: absolute;
            top: -53px;
            right: 40px;
            height: 0;
            width: 0;
            border-top: 30px solid transparent;
            border-bottom: 30px solid blue;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>

</body>

</html>

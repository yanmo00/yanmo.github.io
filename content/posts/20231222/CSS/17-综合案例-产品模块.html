<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css开局先全删 */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        /* 背景颜色 */
        body {
            background-color: #f5f5f5;
        }

        /* 一个大盒子里面包含照片、段落等 */
        .box {
            height: 415px;
            width: 298px;
            background-repeat: no-repeat;
            background-color: #fff;
            /* 块元素水平居中对齐 */
            margin: 100px auto;
        }

        /* 盒子内照片与盒子对齐，宽度相同，高度等比例缩放 */
        .box img {
            width: 100%;
        }

        .text {
            font-size: 14px;
            height: 70px;
            /* 设置了高度所以上下内边距无法调，只能调左右 */
            padding: 0 28px;
            /* 内边距用不了，上外边距 */
            margin-top: 30px;
        }

        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            padding: 0 28px;
            margin-top: 20px;
        }

        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }

        .info h4 {
            display: inline-block;
            font-weight: normal;
        }

        .price {
            color: #ff6700;
        }

        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 0 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/img.png" alt="img">
        <p class="text">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
        <div class="appraise">来自15477127人的评价</div>
        <div class="info">
            <h4><a href="#">Redmi AirDots真无线蓝…</a></h4>
            <em>|</em>
            <span class="price">99.9元</span>
        </div>
    </div>


</body>

</html>
